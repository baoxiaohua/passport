<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
  <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
        <input nz-input formControlName="userName" placeholder="{{'passport.login.username.placeholder' | translate}}">
      </nz-input-group>
      <nz-form-explain *ngIf="userName.dirty && userName.errors">{{'passport.login.username.error'| translate}}</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
        <input nz-input type="password" formControlName="password" placeholder="{{'passport.login.password.placeholder' | translate}}">
      </nz-input-group>
      <nz-form-explain *ngIf="password.dirty && password.errors">
        {{'passport.login.password.error' | translate}}
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
<nz-form-item>
<nz-col [nzSpan]="12">
  <label nz-checkbox formControlName="remember">{{'passport.login.autoLogin' | translate}}</label>
</nz-col>
<nz-col [nzSpan]="12" class="text-right">
  <a class="forgot" (click)="msg.info('passport.login.forgetPassword.message', {contact: '管理员'})">{{'passport.login.forgetPassword' | translate}}</a>
</nz-col>
</nz-form-item>
<nz-form-item>
<button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" nzBlock>{{'passport.login.submit' | translate}}</button>
</nz-form-item>
</form>
